<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles">
    <script src="https://kit.fontawesome.com/f9096145e5.js" crossorigin="anonymous"></script>
    <title>Newsweek</title>
</head>
<body>
    <!--header container-->
    <div class="h container">
        <header class="header d-flex flex-row justify-content-between align-items-end">
            <p class="date">Thu, Jan 09, 2020</p>
            <h1>Newsweek</h1>
            <ul class="d-flex flex-row">
                <li class="sign-in"><p>SIGN IN</p></li class="sign-in">
                <li><button type="button" class="btn btn-light btn-large">SUBSCRIBE ></button></li>
                <li class="menu"><i class="fas fa-bars"></i></li>
            </ul>
        </header>
    </div>

    <!--navigation container-->
    <div class="nav container d-none d-lg-block">
        <ul class="d-flex flex-row justify-content-between align-items-center">
            <li><a>U.S.</a></li>
            <li>world</li>
            <li>business</li>
            <li>tech & science</li>
            <li>culture</li>
            <li>newsgeek</li>
            <li>sports</li>
            <li>health</li>
            <li>opinion</li>
            <li>vantage</li>
            <li class="search">
                <input type="search" placeholder="Search">
                <i class="fas fa-search"></i>
            </li>
        </ul>
    </div>
</body>
</html>
